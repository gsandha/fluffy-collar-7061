<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/fevicon_d.png">
    <link rel="stylesheet" href="./style/login.css">
    <title>Login</title>
</head>
<body>
    <div id="log_main">
        <div id="log">
            <h1>Existing Customers</h1>
            <div id="log_form">
                <div>
                    <p>*Name</p>
                    <input type="text" id="log_Name">
                </div>
                <div>
                    <p>*Email</p>
                    <input type="text" id="log_Email">
                </div>
                <div>
                    <p>*Password</p>
                    <input type="password" id="log_Password">
                </div>
                <div >
                    <span class="log_decore">FORGOTTEN YOUR PASSWORD?</span>
                    <button id="local_user_log" class="log_submit">LOGIN TO YOUR ACCOUNT</button>
                </div>
            </div>
            <div id="log_option">
                <p>Or, Continue with</p>
                <div id="log_options">
                    <div id="log_facebook">
                        <img src="./images/icons8-facebook-48.png" alt="">
                        <p>Facebook</p>
                    </div>
                    <div id="log_google">
                        <img src="./images/icons8-google-48.png" alt="">
                        <p>Google</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="admin">
            <h1>For Admin</h1>
            <div id="admin_form">
                <div>
                    <p>*Name</p>
                    <input type="text" id="admin_Name">
                </div>
                <div>
                    <p>*Email</p>
                    <input type="text" id="admin_Email">
                </div>
                <div>
                    <p>*Password</p>
                    <input type="password" id="admin_Password">
                </div>
                <div >
                    <span class="log_decore">FORGOTTEN YOUR PASSWORD?</span>
                    <button id="admin_user_log" class="log_submit">LOGIN WITH ADMIN ACCOUNT</button>
                </div>
            </div>
            <div id="log_option">
                <p>if u have admin access </p>
                <button id="admin_open">OPEN Admin form</button>
            </div>
        </div>
    </div>
</body>

<script src="./script/login.js"></script>
</html>
