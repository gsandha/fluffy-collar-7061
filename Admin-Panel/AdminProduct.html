<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Product Page</title>
</head>
<link rel="stylesheet" href="Admin-Panel-Style/AdminProduct.css">

<body>

    <div class="op">
        <div class="lo2">
            <img src="imgs/pink-4.png" alt="">
        </div>
        <div class="lo">
            <form action="" method="post">
                <input id="brand" type="text" placeholder="Brand" required>
                <input id="id" type="number" placeholder="ID" disabled>
                <input id="image" type="url" placeholder="Image" required>
                <input id="price" type="number" placeholder="Price" required>
                <input id="rating" type="number" placeholder="Rating" required>
                <button id="ml">Submit</button>
            </form>
        </div>
        <div class="searchbox">
            <span>
                <ion-icon name="search-sharp"></ion-icon>
            </span>
            <input type="text" maxlength="10" placeholder="Search..." />
        </div>
        <div class="dot"></div>
        <div class="text">MakeUp</div>
        <div class="dot-2"></div>
        <div class="text-2">HairCare</div>
        <div class="dot-3"></div>
        <div class="text-3">Fragrance</div>
        <div class="dot-4"></div>
        <div class="text-4">SkinCare</div>
        <div class="io">
            <!-- data append here -->
        </div>
        <div class="sort">
            <div class="dott"></div>
            <div class="textt">LTH</div>
            <div class="dott-2"></div>
            <div class="textt-2">HTL</div>
            <div class="dott-3"></div>
            <div class="textt-3">A2Z</div>
            <div class="dott-4"></div>
            <div class="textt-4">Z2A</div>
        </div>
        <div class="checkbox-wrapper-25">
            <input type="checkbox">
        </div>
        <div class="jp">
            <form action="" method="post">
                <input id="brand" type="text" placeholder="Brand" required>
                <input id="id" class="ok" type="number" placeholder="ID" required>
                <input id="image" type="url" placeholder="Image" required>
                <input id="price" type="number" placeholder="Price" required>
                <input id="rating" type="number" placeholder="Rating" required>
                <button id="ml">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
<script src="Admin-Panel-JavaSrcipt/AdminProduct.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
